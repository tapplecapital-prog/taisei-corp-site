<script>
  // Scroll animation for section entrance.
  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    },
    { threshold: 0.2 }
  );

  document.querySelectorAll('.reveal').forEach((node) => observer.observe(node));

  // Fallback loader for Japanese filename image paths in some environments.
  (function () {
    const img = document.getElementById('representative-photo');
    if (!img) return;

    const candidates = [
      './profile.jpg',
      'profile.jpg',
      './宣材写真.jpg',
      '宣材写真.jpg',
      './%E5%AE%A3%E6%9D%90%E5%86%99%E7%9C%9F.jpg',
      '%E5%AE%A3%E6%9D%90%E5%86%99%E7%9C%9F.jpg'
    ];

    let index = 0;
    img.onerror = () => {
      index += 1;
      if (index < candidates.length) {
        img.src = candidates[index];
      }
    };
  })();
</script>
